
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hot Hoods</title>
    <link rel="stylesheet" href="static/css/pure-min.css">

    <style>
        @import url(http://fonts.googleapis.com/css?family=Oxygen);
        @import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
        
        body {
            font-family: Oxygen, "Helvetica Neue";
            background-color: black;
            margin: 0 auto;
            width: 900px;
        }
        h1 {
            font-size: 2.8em;
            margin: 18px;
        }
        #header {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            margin-top: 10px;
        }
        svg {
            float: left;
        }
        .line {
            fill: none;
            stroke: black;
            stroke-width: 1.5px;
        }
        #main {
            margin: 10px auto;
            border: 2px solid black;
            background-color: white;
            overflow: hidden;
        }
        #logo {
            height: 2.9em;
            float: left;
            margin: 20px;
        }
        #hoodinfo {
            //border: 2px solid black;
            color: black;
            background-color: white;
            width: 400px;
            float: left;
            padding: 10px;
            margin: 10px;
        }
        #hoodname {
            height: 3em;
        }

    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="static/images/houseonfire.jpg" alt="hothoods">
        <div id="headline">
            <h1>hothoods.info</h1>
        </div>
    </div>
    <div id="main">
        <div id="hoodinfo">
            <h2 id="hoodname">hothoods.info</h2>
            <!--<p id="boroname"></p> -->
        </div>
    </div>
<script src="static/js/d3.v3.min.js"></script>
<script src="static/js/topojson.js"></script>
<script src="static/js/jquery.min.js"></script>
<script>
    // $("#hoodinfo").fadeTo(0, 0);

    var skippedhood = function(name) {
        // Return True if this isn't a real neighborhood (like the airport)
        // Otherwise return False.
        if (name.match(/-etc-/)) return true;
        if (name === "Airport") return true;
        return false;
    };

    var svg = d3.select("#main").insert("svg", "#hoodinfo")
        .attr("width", 400)
        .attr("height", 450);
    var group = svg.append('g');
    
    var chartmargin = {top: 20, right: 20, bottom: 90, left: 70},
        chartwidth = 400 - chartmargin.left - chartmargin.right,
        chartheight = 300 - chartmargin.top - chartmargin.bottom;
    var parseDate = d3.time.format("%Y-%m-%d").parse;
    var x = d3.time.scale()
        .range([0, chartwidth]);
    var y = d3.scale.linear()
        .range([chartheight, 0]);
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    var line = d3.svg.line()
        .x(function(d) { return x(d.SaleDate); })
        .y(function(d) { return y(d.ppsqft); });
    
    var drawchart = function(zip) {
        $("#hoodinfo > svg").remove();
        d3.json("zip/"+zip, function(error, zipdata) {
            var chartsvg = d3.select("#hoodinfo").append("svg")
                .attr("width", chartwidth + chartmargin.left + chartmargin.right)
                .attr("height", chartheight + chartmargin.top + chartmargin.bottom)
              .append("g")
                .attr("transform", "translate(" + chartmargin.left + "," + chartmargin.top + ")");
            //zipdata.SaleDate = zipdata.SaleDate.map(parseDate);
            zipdata.prices.forEach(function(d) {
                d.SaleDate = parseDate(d.SaleDate);
                d.ppsqft = +d.ppsqft;
            })
            x.domain(d3.extent(zipdata.prices, function(d) { return d.SaleDate; }));
            y.domain(d3.extent(zipdata.prices, function(d) { return d.ppsqft; }));

            // x-axis
            chartsvg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + chartheight + ")")
                .call(xAxis)
              .selectAll("text")
                .attr("y", 0)
                .attr("x", 9)
                .attr("dy", ".35em")
                .attr("transform", "rotate(90)")
                .style("text-anchor", "start");


            // y axis
            chartsvg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Price / sq.ft. ($)");
            
            // The line itself
            chartsvg.append("path")
                .datum(zipdata.prices)
                .attr("class", "line")
                .attr("d", line);
        });
    }
    
    //drawchart("11211")
    
    d3.json("static/geojson/nyc_zipcta.geojson", function(error, nyc) {
        var hover = function(d, i){
            zipname = d.properties.zcta5ce00;
            if (skippedhood(zipname)) return;
            $("#hoodinfo").fadeTo(0, 1);
            $("#hoodname").text(zipname);
            drawchart(zipname)
            // $("#boroname").text(d.properties.BoroName);
            d3.select(this)
                .style("fill", "gray")
                .style('stroke', 'gray');
        };
        var unhover = function(d, i){
            d3.select(this)
                .style("fill", "black")
                .style('stroke', 'black');
            $("#hoodinfo").fadeTo(0, 0);
        };
        var projection = d3.geo.albers()
            .translate([-16300, 4100])
            .scale(56000);
            // .center([0, 0])
        group.selectAll('path')
        .data(nyc.features)
        .enter().append('path')
            .attr('d', d3.geo.path().projection(projection))
            //.attr('id', function(d){return d.properties.name.replace(/\s+/g, '')})
            .style('fill', 'black')
            .style('stroke', 'black')
            .on("mouseover", hover)
            .on("mouseout", unhover);
    });

</script>
